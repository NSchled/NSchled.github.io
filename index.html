<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar">
        <h2>Navigation</h2>
        <ul>
            <li><a href="#" onclick="loadPage('home')">Home</a></li>
            <li><a href="#" onclick="loadPage('about')">About</a></li>
            <li><a href="#" onclick="loadPage('contact')">Contact</a></li>
        </ul>
    </div>
    <div class="main-content" id="content">
        <h1>Welcome</h1>
        <p>Click on the navigation links to load content dynamically.</p>
    </div>

    <script>
        function loadPage(page) {
            let content = document.getElementById('content');
            if (page === 'home') {
                content.innerHTML = "<h1>Home</h1><p>Welcome to the home page!</p>";
            } else if (page === 'about') {
                content.innerHTML = "<h1>About</h1><p>Learn more about us here.</p>";
            } else if (page === 'contact') {
                content.innerHTML = "<h1>Contact</h1><p>Reach out to us through this page.</p>";
            }
        }
    </script>
</body>
</html>
